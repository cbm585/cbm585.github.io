        <div class="jumbotron jumbotron-fluid">
            <div class="container">
            <h1>Corey's Fitness Plan</h1>
            <h3>2020</h3>
            <a class="btn btn-primary btn-lg" href="inputworkout.html" role="button">Log Workout</a>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                <h1>Log Workout</h1> 
                </div>
            </div>
        </div>
        <div class="container my-5">
            <form action="https://formspree.io/mwklzyob" method="POST"></form>
                <div class="form-group">
                    <label for="datetime">Enter Date and Time</label>
                    <input type="datetime" class="form-control" id="datetime" name="datetime">    
                    <small class="form-text text-muted">MM/DD/YYYY and HH:MM CST</small>
                </div>
                <div class="form-group"> 
                    <label for="runningmiles">Enter Running Distance</label>
                    <input type="number" class="form-control" id="runningdistance" name="runningdistance">    
                    <small class="form-text text-muted">Miles</small>
                </div>
                <div class="form-group">
                    <label for="swimmingyards">Enter Swimming Distance</label>
                    <input type="number" class="form-control" id="swimmingyards" name="swimmingyards">    
                    <small class="form-text text-muted">Yards</small> 
                </div>
                <div class="form-group">
                    <label for="liftingfocus">Enter Lifting Focus or N/A</label>
                    <input type="text" class="form-control" id="liftingfocus" name="liftingfocus">
                    <small class="form-text text-muted">E.g., chest, back</small>
                </div>
                <div class="form-group">
                    <label>Tomorrow's Focus</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="focus" id="running" value="running" checked>
                      <label class="form-check-label" for="running">
                        Running
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="focus" id="swimming" value="swimming">
                      <label class="form-check-label" for="swimming">
                        Swimming
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="focus" id="weights" value="weights">
                      <label class="form-check-label" for="weights">
                        Weight Lifting
                      </label>
                    </div>
                </div>
                <button type="submit">Submit</button>                            
                </div>
            </form>   
        </div>
    </body>
